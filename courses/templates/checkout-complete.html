{% extends 'base.html' %}
{% load i18n %}
{% block content %}
<div class="bg-white py-4">
  <h1 class="text-center text-secondary">{% trans "Order Completed" %}</h1>
</div>
<div class="container my-5">
  <div class="card">
    <div class="card-body">
      <h1 class="text-center">
        <i class="lni lni-checkmark-circle text-muted display-1"></i>
      </h1>
      <p class="text-center mt-4">
        {% trans "Payment success! you will recieve email with the link of the course you bought" %}
      </p>
      <p class="text-center">
        <a href="{% url 'MyCourses' %}" class="btn btn-primary">{% trans "Go to Your Courses" %}</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
